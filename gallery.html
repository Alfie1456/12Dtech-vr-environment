
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>3d Gallery</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-sky color="lightblue"></a-sky>   

            <!--camera-->
<a-entity id="rig" position="0 -5 7">
<a-entity id="camera" camera look-controls 
wasd-controls 
></a-entity>
</a-entity>
            <!--camera-->

            <!--floor-->
<a-plane position="0 -10 0" height="30" 
    width="50" rotation="-90 0 0"
    src="https://codehs.com/uploads/0e39131aa1b3145cfcb4dd68cf0d3136">
</a-plane>
            <!--floor-->

            <!--roof-->
<a-box
    positon="0 -10 0" height="10" widht=".5" src="https://codehs.com/uploads/c7b82b6df43245b7d7fd47a6f051c559"
    depth="16" rotation="0 0 90">
</a-box>
            <!--roof-->

            <!--rightWall-->
<a-box
    position="5 -5 0" height="10" width=".5"
    src="https://codehs.com/uploads/fb13b906129347ac05d16760963967f7" depth="16">
</a-box>
            <!--rightWall-->

            <!--leftWall-->
<a-box 
    position="-5 -5 0" height="10" width=".5"
    src="https://codehs.com/uploads/fb13b906129347ac05d16760963967f7" depth="16">
</a-box>
            <!--leftWall-->

            <!--backWall-->
<a-box 
    position="0 -5 -8" height="10" width="10"
    src="https://codehs.com/uploads/fb13b906129347ac05d16760963967f7" depth=".5">
</a-box>
            <!--backWall-->

            <!--3dModel-->
<a-gltf-model
    position="0 -10 0"
    src="">
</a-gltf-model> 
            <!--3dModel-->

</a-scene>

</body>
</html>
