<!DOCTYPE html>

<head>

<body>
    <a-scene>

        </a-entity>
        <!--camera-->

        <!--floor-->
        <a-plane position="0 -19.76598 14.27035" height="30" width="50" rotation="-90 0 0" src="https://codehs.com/uploads/0e39131aa1b3145cfcb4dd68cf0d3136" material="" geometry="" scale="1 2 1">

        <!--floor-->

        <!--roof-->
        <a-box positon="0 -5 0" height="10" widht=".5" src="https://codehs.com/uploads/c7b82b6df43245b7d7fd47a6f051c559" depth="16" rotation="0 0 90" material="" geometry="" camera="" background="" vr-mode-ui="" animation="" scale="1 5 3">
